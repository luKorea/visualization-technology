<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .bg-cover {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background-color: transparent;
      backdrop-filter: blur(3px);
    }
  </style>
</head>

<body>

  <div class="box">
    <img src="./svg/images/avatar.jpeg" alt="">
    <div class="bg-cover"></div>
  </div>
</body>

</html>
