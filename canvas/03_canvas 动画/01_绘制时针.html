<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_绘制时针</title>
</head>

<body>
  <canvas class="part" width="300" height="300" style="background-color: cadetblue;"></canvas>

  <script>
    window.onload = function () {
      const el = document.querySelector('.part')
      if (!el.getContext) return;
      const ctx = el.getContext('2d');
      let count = 0;
      function draw() {
        count++
        if (count >= 60) {
          count = 0
        }
        ctx.clearRect(0, 0, 300, 300)
        ctx.save()
        ctx.translate(100, 100)
        // 一针旋转的弧度
        ctx.rotate(Math.PI * 2 / 60 * count)
        ctx.lineCap = 'round'
        // 开始绘制
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(0, -80);
        ctx.stroke();

        ctx.restore()
      }
      setInterval(() => {
        draw()
      }, 1000)
    }
  </script>
</body>

</html>
